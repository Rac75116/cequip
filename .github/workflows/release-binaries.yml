name: Build Release Binaries

on:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            configure: ./scripts/configure.sh
            build: ./scripts/build.sh
            artifact-name: cequip-linux-x64
          - os: ubuntu-24.04-arm
            configure: ./scripts/configure.sh
            build: ./scripts/build.sh
            artifact-name: cequip-linux-arm64
          - os: macos-15-intel
            configure: ./scripts/configure.sh
            build: ./scripts/build.sh
            artifact-name: cequip-macos-x64
          - os: macos-latest
            configure: ./scripts/configure.sh
            build: ./scripts/build.sh
            artifact-name: cequip-macos-arm64
          - os: windows-latest
            configure: ./scripts/configure.bat
            build: ./scripts/build.bat
            artifact-name: cequip-windows-x64
          - os: windows-11-arm
            configure: ./scripts/configure.bat
            build: ./scripts/build.bat
            artifact-name: cequip-windows-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Cache Conan/uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.conan2
            ~/.cache/uv
            C:\\Users\\runneradmin\\.conan2
            C:\\Users\\runneradmin\\AppData\\Local\\uv\\cache
          key: conan-uv-${{ matrix.os }}
          restore-keys: conan-uv-${{ matrix.os }}-

      - name: Configure
        run: ${{ matrix.configure }}
        shell: bash
        if: ${{ !startsWith(matrix.os, 'windows') }}

      - name: Configure (Windows)
        run: ${{ matrix.configure }}
        shell: cmd
        if: ${{ startsWith(matrix.os, 'windows') }}

      - name: Build
        run: ${{ matrix.build }}
        shell: bash
        if: ${{ !startsWith(matrix.os, 'windows') }}

      - name: Build (Windows)
        run: ${{ matrix.build }}
        shell: cmd
        if: ${{ startsWith(matrix.os, 'windows') }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: build/dist
